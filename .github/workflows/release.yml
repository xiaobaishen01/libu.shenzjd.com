name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_TELEMETRY_DISABLED: '1'

      - name: Prepare release file
        run: |
          # 复制构建产物
          echo "📦 准备发布文件..."
          cp dist/index.html ./
          echo "✅ 准备完成: index.html"
          ls -lh index.html

      - name: Get or Create Tag
        id: get_tag
        run: |
          TAG_NAME="${{ github.ref_name || inputs.tag_name }}"
          if [ -z "$TAG_NAME" ]; then
            # 如果没有 tag，使用日期和时间生成
            TAG_NAME="v$(date +%Y%m%d-%H%M%S)"
            echo "创建新 tag: $TAG_NAME"
            git tag $TAG_NAME
            git push origin $TAG_NAME
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ## 🎉 礼簿系统 ${{ steps.get_tag.outputs.tag_name }} - 智能增强

            ### 🎯 本次核心改进（7大功能升级）

            **🔍 1. 智能搜索与筛选**
            - ✅ 按姓名/备注实时搜索，支持模糊匹配
            - ✅ 按支付方式筛选（现金/微信/支付宝/其他）
            - ✅ 时间排序（正序/倒序）
            - ✅ 实时统计筛选结果
            - ✅ 一键清空筛选条件

            **💾 2. 数据备份优化**
            - ✅ Excel导入导出统一方案
            - ✅ 智能冲突检测和处理
            - ✅ 提供标准导入模板
            - ✅ 随时导出备份

            **📋 3. Excel模板下载**
            - ✅ 提供标准Excel填写模板
            - ✅ 包含示例数据和使用说明
            - ✅ 主界面和导入界面均可下载
            - ✅ 方便批量录入数据

            **🖥️ 4. 副屏同步优化**
            - ✅ 使用BroadcastChannel API（即时同步）
            - ✅ 智能数据变化检测
            - ✅ 避免无效刷新，性能提升
            - ✅ 轮询频率优化（3秒→即时）

            **🎨 5. Toast通知系统**
            - ✅ 替换所有alert()提示
            - ✅ 支持success/error/warning/info四种类型
            - ✅ 美观的滑入动画
            - ✅ 可点击关闭

            **🔧 6. 代码质量提升**
            - ✅ 提取公共工具函数
            - ✅ 减少40行重复代码
            - ✅ TypeScript类型检查通过
            - ✅ 代码更易维护

            **📊 7. 数据管理优化**
            - ✅ 修复命名问题（encryptedData → jsonData）
            - ✅ 实时统计显示
            - ✅ 页码自动重置
            - ✅ 分页性能优化

            ### 🔧 技术变更详情

            **新增文件：**
            - `src/components/ui/Toast.tsx` - 通知系统
            - `src/lib/backup.ts.bak` - 备份文件

            **核心改进：**
            - **backup.ts**：提取3个工具函数，重构所有导出方法
              - `downloadFile()` - 统一下载逻辑
              - `sanitizeFilename()` - 文件名清理
              - `generateDatedFilename()` - 日期文件名
            - **main/page.tsx**：新增搜索筛选、实时统计
            - **guest-screen/page.tsx**：BroadcastChannel + checksum优化
            - **Toast系统**：单例模式，支持全局调用

            **性能优化：**
            - 副屏同步：从2秒轮询 → 即时更新（BroadcastChannel）
            - 数据检测：checksum避免无效渲染
            - 搜索筛选：实时响应，无延迟

            ### 📊 代码统计

            - **16个文件修改**
            - **+1,679行新增**
            - **-162行删除**
            - **净增加：+1,517行**

            ### 📦 历史版本回顾

            **v1.2.1 - 移除密码和导出全部**
            - ✅ 移除密码功能
            - ✅ 移除导出全部功能
            - ✅ 流程极致简化

            **v1.1.0 - Excel统一导入导出**
            - ✅ Excel导入导出统一方案
            - ✅ 智能预览和冲突检测

            **v1.0.3 - 智能语音播报**
            - ✅ 自动语音播报确认
            - ✅ 操作语音反馈

            **v1.0.0 - 基础功能**
            - ✅ 单文件应用，双击即用
            - ✅ 实时双屏同步

            ### 🚀 快速开始

            1. 下载 `index.html`
            2. 双击打开
            3. 开始使用！

            ### 🎯 使用说明

            **数据录入：**
            - 💾 录入礼金，自动语音播报
            - 🔍 智能搜索，快速定位
            - 📋 类型筛选，一目了然

            **数据备份：**
            - 📊 一键导出Excel
            - 📥 导入Excel数据
            - 📋 下载模板填写

            **数据展示：**
            - 🖥️ 副屏即时同步（投影专用）
            - 📄 打印/PDF存档
            - 📊 实时统计汇总

            **数据导入：**
            - 📥 导入Excel，自动合并
            - ⚡ 重复检测，智能处理
            - 🎯 创建新事件或导入现有

            ### ⚠️ 重要提示

            - 数据仅存储在本地浏览器
            - 务必定期导出备份！
            - 清除浏览器数据会丢失记录

            ### 🎉 功能亮点

            **易用性：**
            - 📦 单文件，双击即用
            - 🎙️ 语音播报，无需看屏幕
            - 🔍 智能搜索，快速查找

            **可靠性：**
            - 📊 Excel统一管理
            - 🖥️ 副屏实时同步
            - 💾 数据本地安全

            **专业性：**
            - 📄 竖排打印，传统格式
            - 🎨 喜事/丧事主题
            - 📈 自动统计汇总

          files: index.html
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        run: |
          echo "🎉 Release 发布成功!"
          echo "📦 Tag: ${{ steps.get_tag.outputs.tag_name }}"
          echo "🔗 下载地址: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_tag.outputs.tag_name }}"
